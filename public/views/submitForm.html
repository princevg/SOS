    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Enter your details</h4>
      </div>
      <div class="modal-body">
         
        <form name="application" role="form" novalidate>
            <section class="row">
                <section class="col-md-12">
                 <div class="alert alert-success col-md-12" ng-hide="!successAlert">
  <strong>{{successAlert}} </strong> <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
</div></section>
               
                <section class = "required-message col-md-12" ng-show="application.$invalid && !application.$pristine">** Please fill all the required fields.</section>
                <section class="col-md-12 mt-10">
                <div class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Name:</label>
                <div class="col-md-6 col-sm-6"><input type="text" name ="name" class="form-control" ng-model ="applicant.name" required/></div>
            </div>
                     <div class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Age:</label>
                <div class="col-md-6 col-sm-6"><input type="text" name ="age" class="form-control" ng-model ="applicant.age" required/></div>
            </div>
                     <div class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Country:</label>
                <div class="col-md-6 col-sm-6"><input type="text" name ="country" class="form-control" ng-model ="applicant.country" required/></div>
            </div>
             <section class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Email:</label>
                <section class="col-md-6 col-sm-6"><input  type="email" class="form-control" name= "email" type="email" ng-model ="applicant.email" required/><span class = "required-message" ng-show="application.email.$error.email">Invalid email address.</span></section>
            </section>
            <div class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Phone Number:</label>
                <div class="col-md-6 col-sm-6"><input class="form-control" ng-model ="applicant.number" required/></div>
            </div>
            <section class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Best Time to reach:</label>
                <section class="col-md-6 col-sm-6"><input  type="text" class="form-control" name= "time" ng-model ="applicant.bestTime"/></section>
            </section>
            <section class="form-group col-md-12">
                <label class="control-label col-md-4 text-right col-sm-4">Comments:</label>
                <section class="col-md-6 col-sm-6"><textarea  type="text" class="form-control" ng-model ="applicant.reason" required/></section>
            </section>
            <section class="col-md-12" ng-if="show">
                    <div class="checkbox">
  <label><input type="checkbox" ng-model="applicant.checked" required>I agree to abide by the  <a data-toggle="modal" ng-click=openModal("studentRulesModal")>student rules</a> and yoga teacher's <a data-toggle="modal" ng-click=openModal("ethicalGuidelinesModal")>ethical guidelines</a>.</label>
</div>
                    </section>
                </section></section>
            
          </form>
      </div>
      <div class="modal-footer text-center">
          <button type="submit" class="btn btn-primary" ng-disabled ="application.$invalid && (applicant.checked == undefined)" ng-click ="submit()">Apply</button>
        <button type="button" class="btn btn-default"  ng-click="cancel()">Cancel</button>
      </div>
    </div>
